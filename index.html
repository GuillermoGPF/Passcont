<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassCont</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="icon" type="text/css" href="./img/favicon.png">
    <script src="https://kit.fontawesome.com/81c2c05f29.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="home">
		<div class="row">
			<div class="col-100">
				<div id="box1">
					<img src="./img/pic1.png" class="pic1 img-fluid">
					<h1>
						Bienvenido a <span>PassCont</span>
					</h1>
					<button id="continue1">
						Continuar
					</button>	
				</div>
				<div id="box2">
					<img src="./img/pic2.png">
					<h3>
						Por favor, indica tu correo para poder enviarte las contrase√±as
					</h3>
					<div class="card">
						<form>
							<input type="email"
								   placeholder="Introduce tu email"
								   name="email"
								   required 
								   autofocus>
							<button id="continue2">
								Continuar
							</button>
						</form>
					</div>
				</div>
				<div id="box3">
					<h3>
						Ahora indica las plataformas que tengas, y su color para identificarlas
					</h3>
					<div class="card">
						<form>
							<div class="flex j-center a-center">
								<input type="text"
									   placeholder="Nombre"
									   required 
									   autofocus>
								<button class="color" 
										id="col1" 
										onclick="modal1()">
								</button>
							</div>
							<div class="platform flex j-center a-center">
								<input placeholder="Nombre"
									   type="text"
									   required 
									   autofocus>
								<button class="color" 
										id="col2" 
										onclick="modal2()">
								</button>
							</div>
							<button class="more">
								<i class="fas fa-plus"></i>
							</button>
							<a href="./password.html">
								Aceptar
							</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
    <div class="overlay" onclick="modal1()"></div>
    <div class="modal1">
		<h5>
		   Selecciona color
	   </h5>
	   <div class="container">
		   <div class="row">

			   </div>

			   <div class="col">

			   <div class="col">

			   <div class="col">

			   </div>

			   <div class="col">
				   <div class="card colour colour5"></div>
			   </div>

			   <div class="col">
				   <div class="card colour colour6"></div>
			   </div>

			   <div class="col">
				   <div class="card colour colour7"></div>
			   </div>

			   <div class="col">
				   <div class="card colour colour8"></div>
			   </div>

			   <div class="col">
				   <div class="card colour colour9"></div>
			   </div>

			   <div class="col">
				   <div class="card colour colour10"></div>
			   </div>

			   <div class="col">
				   <div class="card colour colour11"></div>
			   </div>

			   <div class="col">
				   <div class="card colour colour12"></div>
			   </div>
		
			   <button onclick="modal1()">
					<i class="far fa-thumbs-up"></i>
				   	Aceptar
			   </button>
		   </div>
	   </div>
    </div>

    <div class="modal2">
		<h5>
		   Selecciona color
	   </h5>
	   <div class="container">
		   <div class="row">
			   <div class="col">

			   <button onclick="modal2()">

		<div class="row">
			<div class="col-25">
