<!DOCTYPE html>
<html>
<head>
	<title>PassCont / Logos</title>

    <link rel="icon" type="text/css" href="icon.png">

    <style type="text/css">

    	i{font-size: 400px; margin: 180px 0px 150px 180px!important;}

    </style>

<body>

    <i class="fas fa-unlock-alt" id="logo1"></i>

    <i class="fas fa-unlock-alt" id="logo3"></i>

</body>
